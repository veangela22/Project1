<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Your Community Library</title>
  </head>
  <body>
    <nav class="topnav">
      <div class="nav_left">
        <a href="index.html"
          ><img
            src="./Images/logo.png"
            alt="Community Library Logo"
            width="200px"
        /></a>
      </div>
      <div class="nav_right">
        <a href="login.html">Log In</a>
        <a href="#">Locations</a>
        <a href="#">Get a Library Card</a>
        <a href="about.html">About Us</a>
        <button class="donate">Donate</button>
      </div>
    </nav>
    <main class="homepage">
      <div class="landing">
        <div class="landing_search">
          <div class="landing_search_icon">
            <input
              type="text"
              placeholder="Search a book, catalog, website, and events..."
            />
            <a href="#"
              ><img src="./Images/icon_search.png" alt="Search button"
            /></a>
          </div>
          <a href="catalog.html">Browse the catalog</a>
        </div>
      </div>
      <div class="popular">
        <div class="popular_title">
          <h3>Popular Books of 2023</h3>
        </div>
        <div class="popular_books">
          <div class="popular_books_info">
            <a href="#"
              ><img
                src="./Images/home_book1.png"
                alt="Just Another Long Song Book Cover"
            /></a>
            <h5>Just Another Love Song</h5>
            <a href="#"><p>Kerry Winfrey</p></a>
          </div>
          <div class="popular_books_info">
            <a href="#"
              ><img
                src="./Images/home_book2.png"
                alt="Pete the Cat and the Bedtime Blues Book Cover"
            /></a>
            <h5>Pete the Cat and the Bedtime Blues</h5>
            <a href="#"><p>Kim Dean</p></a>
          </div>
          <div class="popular_books_info">
            <a href="#"
              ><img
                src="./Images/home_book3.png"
                alt="The Mutual Friend Book Cover"
            /></a>
            <h5>The Mutual Friend</h5>
            <a href="#"><p>Carter Bays</p></a>
          </div>
          <div class="popular_books_info">
            <a href="#"
              ><img
                src="./Images/home_book4.png"
                alt="The Book with No Pictures Book Cover"
            /></a>
            <h5>The Book with No Pictures</h5>
            <a href="#"><p>B.J. Novak</p></a>
          </div>
          <div class="more_arrow">
            <a href="#"
              ><img src="./Images/icon_arrow.png" alt="Click arrow for more"
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
